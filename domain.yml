version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge 
  - phone
  - repeat_phone

entities:
  - number

slots:
  phone:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: number
  
  # # age:
  #   type: text
  #   influence_conversation: false
  #   mapppings:
  #   - type: from_entity
  #   entity: number


responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_weather: 
  - text: "The weather is great today"
   
  utter_ask_age:
  - text: "What is your age ?"

  utter_ask_phone:
  - text: " Enter your phone number"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://imgur.com/jWvulEl"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_say_phone
